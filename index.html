<!doctype html>
<html lang="en">
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <link rel="stylesheet" href="./style.css">

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- loading screen JavaScript closes the loading dialog when python is ready -->
        <script type="module">
            const loading = document.getElementById("loading")
            addEventListener("py:ready", () => loading.close())
            loading.showModal()
        </script>


        <!-- webpage title (shows in browser tab) -->
        <title>Pyscript Web Dice Roller</title>
    </head>

    <body>
        <dialog id="loading"><h1>Loading python environment...</h1></dialog>
        <!-- Start of your code -->

        <h1>Dice Roller Game</h1>
        <form.one action="">
          <label for="dice.type">Choose a dice type:</label>
          <select name="dice.type" id="dice.type">
            <option value="Coin">Coin</option>
            <option value="Four">D4</option>
            <option value="Six">D6</option>
            <option value="Ten">D10</option>
            <option value="Twelve">D12</option>
          </select>
          <br><br>
        </form.one>

        <form.two action="/action_page.php">
          <label for="rolls">Rolls (between 1 and 100):</label>
          <input type="number" id="rolls" name="rolls" min="1" max="100">
        </form.two>


        <button type="button" py-click="roll_all_dice">Click Me!</button>







        <!-- End of your code -->
        <script type="py" src="main.py" config="./pyscript.json"></script>
    </body>
</html>
