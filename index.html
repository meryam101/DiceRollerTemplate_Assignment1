<!doctype html>
<html lang="en">
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <link rel="stylesheet" href="./style.css">

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- loading screen JavaScript closes the loading dialog when python is ready -->
        <script type="module">
            const loading = document.getElementById("loading")
            addEventListener("py:ready", () => loading.close())
            loading.showModal()
        </script>


        <!-- webpage title (shows in browser tab) -->
        <title>Pyscript Web Dice Roller</title>
    </head>

    <body>
        <dialog id="loading"><h1>Loading python environment...</h1></dialog>
        <!-- Start of your code -->

        <h1>Dice Roller Game</h1>
          <label for="dice_type">Choose a dice type:</label>
          <select name="dice_type" id="dice_type" py-change="select_face_option">
            <option value="2">Coin</option>
            <option value="4">D4</option>
            <option value="6">D6</option>
              <option value="8">D8</option>
            <option value="10">D10</option>
            <option value="20">D20</option>
              <option value="100">D100</option>
          </select>
          <br><br>

          <label for="rolls">Rolls (between 1 and 100):</label>
          <input type="number" id="rolls" name="rolls" min="1" max="100">


        <button type="button" py-click="roll_all_dice">Submit !</button>

        <button type="button" py-click="clear_history">Clear !</button>

        <p><div id = "roll-history"></div></p>






        <!-- End of your code -->
        <script type="py" src="main.py" config="./pyscript.json"></script>
    </body>
</html>
